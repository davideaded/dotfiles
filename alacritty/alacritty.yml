font:
  normal:
    family: 'Spleen 8x16'
    style: Medium
  bold:
    family: 'Spleen 8x16'
    style: Bold
  italic:
    family: 'Spleen 8x16'
    style: Italic
  size: 12.0
cursor:
  style:
    blinking: Always
    blink_interval: 500

# Theme:
colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#F81CE5"
    cursor: "#ffffff"
  normal:
    black: "#000000"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#d0d0d0"
  bright:
    black: "#808080"
    red: "#fe0100"
    green: "#33ff00"
    yellow: "#feff00"
    blue: "#0066ff"
    magenta: "#cc00ff"
    cyan: "#00ffff"
    white: "#FFFFFF"
